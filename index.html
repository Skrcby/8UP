    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #6a6a6a;
            --text-color: #ffffff;
            --accent-color: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: var(--text-color);
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
        }

        input, button, select {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        button {
            cursor: pointer;
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        #highScoresList {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        #highScoresList li {
            margin: 10px 0;
            font-size: 1.2em;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flag-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .medal {
            margin-left: 10px;
            font-size: 1.2em;
        }

        #highScoresList li:nth-child(1) {
            background-color: rgba(255, 215, 0, 0.3);
            animation: goldPulse 2s infinite;
        }

        #highScoresList li:nth-child(2) {
            background-color: rgba(192, 192, 192, 0.3);
            animation: silverPulse 2s infinite;
        }

        #highScoresList li:nth-child(3) {
            background-color: rgba(205, 127, 50, 0.3);
            animation: bronzePulse 2s infinite;
        }

        @keyframes goldPulse {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }

        @keyframes silverPulse {
            0% { box-shadow: 0 0 5px silver; }
            50% { box-shadow: 0 0 20px silver; }
            100% { box-shadow: 0 0 5px silver; }
        }

        @keyframes bronzePulse {
            0% { box-shadow: 0 0 5px #cd7f32; }
            50% { box-shadow: 0 0 20px #cd7f32; }
            100% { box-shadow: 0 0 5px #cd7f32; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            input, button, select { font-size: 0.9em; padding: 10px 15px; }
            #highScoresList li { font-size: 1em; }
        }
    </style>
</head>
